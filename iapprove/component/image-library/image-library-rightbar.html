<section class='image-library-rightbar'>
    <div class="image-library-result">
        <p class='image-lib-title mb-2'>Image Library</p>
        <p class='image-lib-subtitle'>Search Results: <span>24 Found</span></p>
        <div class="row">
            <div class="col-md-8">
                <div class="row align-items-center filter-wrapper">
                    <div class="col-md-2">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" autocomplete="off" checked>
                            <label class="btn" for="btnradio1">25</label>

                            <input type="radio" class="btn-check" name="btnradio" autocomplete="off">
                            <label class="btn" for="btnradio2">50</label>

                            <input type="radio" class="btn-check" name="btnradio" autocomplete="off">
                            <label class="btn" for="btnradio3">100</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="filter-date d-flex align-items-center">
                            <p>Sort By:</p>
                            <select id="sort-select" class="form-select" aria-label="Default select example">
                                <option class="option" value="1">Date - Newest First</option>
                                <option class="option" value="2">Date - Oldest First</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="filter-date d-flex align-items-center">
                            <p>Date Range:</p>
                            <input class="daterange" type="text" name="daterange" value="Start to End" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class='filter-date d-flex align-items-center justify-content-end'>
                            <p>View:</p>
                            <Image src='https://htmlportfolio.siplsolutions.com/iapproveit/images//jobs/view-list.png' class='view-list' />
                            <Image src='https://htmlportfolio.siplsolutions.com/iapproveit/images//jobs/view-grid.png' class='view-grid ms-2'
                                id="view-grid-button" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="filter-date d-flex align-items-center">
                            <p>Page:</p>
                            <Form.Select>
                                <option>1</option>
                            </Form.Select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="product-label-card">
        <div class="row product-row" id="product-label-cards-container" class="grid-cards-container">
        </div>
        <div class="product-row-list d-none" id="productRowList">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <div class="product-label-card-bottom d-flex justify-content-between align-items-center">
        <div class="left-count">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn" for="btnradio1">2</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn" for="btnradio2">4</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn" for="btnradio3">10</label>
            </div>
        </div>
        <div class="right-pagination">
            <nav aria-label="Page navigation example">
                <ul class="pagination mb-0">
