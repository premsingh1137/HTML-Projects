<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iApproveit - Image Library Details</title>
    <link rel="shortcut icon" href="https://htmlportfolio.siplsolutions.com/iapproveit/images/layout/favicon.ico" type="image/x-icon">
      <!-- CDN for DatePicker -->
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">   
    <link rel="stylesheet" href="https://htmlportfolio.siplsolutions.com/iapproveit/css/style.css" />  
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
   
<body>
   
    <div id="header"></div>
    <!-- Header section End-->

    <!-- Pages Content  -->
    <section class='image-library-wrapper'>
        <div class="container">
            <!-- Image Detail Header -->
            <div class="iapp-image-library">
                <h3>Details</h3>
                <label>Dare - Legal Test</label>
                <div class='justify-content-between row'>
                    <div class="col-md-8">
                        <div class='image-library-details-row row'>
                            <div class='col-md-8 d-flex align-items-center'>
                                <img src="/images/jobs/folder.png" alt='FolderImage' />
                                <label class='ms-2'>Bega / Dare / Food and Beverage (FaB123)</label>
                                <div class="d-flex cart-value ms-4">
                                    <div class='d-flex align-items-center me-3'>
                                        <Image src='/images/jobs/cart.png' alt='CartIcon' />
                                        <span class='ms-2'>44749</span>
                                    </div>
                                    <div class='d-flex align-items-center'>
                                        <Image src='/images/jobs/anchor.png' alt='ForkIcon' />
                                        <span class='ms-2'>44749</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class='row date'>
                            <div class="col-md-5">
                                <p>Last Edit: <span>12 Feb 2024</span></p>
                            </div>
                            <div class="col-md-6">
                                <p>Created: <span>20 May 2023</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-xxl-4 col-xl-6">
                    <!-- Left Image section -->

                    <section id="image-library-detail-left-wrap"></section>
                </div>
                <div class="col-xxl-8 col-xl-6">
                    <!-- Right Table section -->
                    <section id="image-library-detail-right-wrap"></section>
                </div>
            </div>
        </div>
    </section>
    <!-- Pages Content End -->

    <!-- Footer section -->
    <div id="footer"></div>
    <!-- Footer section End-->



    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->



    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://unpkg.com/js-image-zoom/js-image-zoom.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://htmlportfolio.siplsolutions.com/iapproveit/js/script.js"></script>

</body>

</html>
